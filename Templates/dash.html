{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Dashboard</title>
    <style>
        .food{
	
	height:40px;
	width:40px;
	text-align:center;
	background:green;
	border-radius:10px;
	cursor:pointer;
	color:white;
	padding-top:8px;
	font-size:20px;
	line-height:30px;
    align-items: center;
	
	
	
	
	
	
	
	
}

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="food"><i style="color:white"class="fas fa-utensils"></i></div>
            <label class="logo"><h3 style="color:#5cc559">FoodJunction</h3></label>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-border-all"></i> Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-window-restore"></i> Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-users"></i> Customers</a>
              </li>
              
              
            </ul>
           
                <div class="dropdown" style="margin-right: 15px;color:white">
                  <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% url "fooddelivery:image" user.photo %}"  onerror = "this.src = '{% static "default_dhef.jpg" %}'" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong style="color: white;">Welcome {{user.name}} <i class="fas fa-sort-down"></i></strong>
                  </a>
                  <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    
                    <!-- <li><a class="dropdown-item" href="#">Edit Profile</a></li> -->
                    <!-- <li><hr class="dropdown-divider"></li> -->
                    <li><a class="dropdown-item" href="{% url "fooddelivery:logout" %}">Sign out</a></li>
                  </ul>
                </div>
          </div>
        </div>
      </nav>


      <div class="table-responsive mx-5 my-5" >
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Food</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for i in orders %}
            <tr>
              <td>{{i.order.id}}</td>
              <td>{{i.food.name}}</td>
              <td>{{i.quantity}}</td>
              <td>{% widthratio i.quantity 1 i.food.prise %}</td>
              <td><button onclick="location.href = '{% url "fooddelivery:ready" i.order.id %}'">Click to pickup</button></td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
